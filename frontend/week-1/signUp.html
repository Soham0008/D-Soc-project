
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="signUp.css">
</head>
<body>
    <!-- navbar -->
    <header id="navbar">
        <a id="Essentials">ESSENTIALS</a>
        <a class="nav" href="#">Account</a>
        <a class="nav" href="#">My Cart</a>
        <a class="nav" href="#">Contact Us</a>
          <input placeholder="Search Essentials.in">
          <button id="searchbtn">Search</button>
      </header>
      <div id="design1"></div>
      <div id="design2"></div>
    <main>
      <!-- container for glassy effect -->
    <div id="container">
        <!-- content area -->
        <div id="signUp">
            <div id="logo"> </div>
            <h1>Sign Up</h1>

            <!-- Sign Up -->
            <form>
                <div class="input">
                        <label for="email">Email</label>
                        <input type="text" placeholder="username@gmail.com" name="email" required>
                </div>
                <div class="input">
                <label for="psw">Password</label>
                <input type="password" class="password-input"  placeholder="Password" name="psw" required>
                <i class="far fa-eye toggle-password" id="pass1"></i>
                </div>
                <div class="input">
                    <label for="cnfpsw">Password</label>
                    <input type="password" class="password-input" placeholder="Confirm Password" name="cnfpsw" required>
                    <i class="far fa-eye toggle-password" id="pass2"></i>
                </div>
                <div class="input">
                <label for="admin">Are you an admin?</label>
                <input type="checkbox" id="admin" name="admin"><br>
                </div>
                <input id="button" type="submit" value="Sign Up">
            </form>
        </div>
    </div>
    </main>
    <script src="signUp.js"></script>
</body>
</html>
