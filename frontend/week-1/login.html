<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- navbar -->
    <header id="navbar">
        <a id="Essentials">ESSENTIALS</a>
        <a class="nav" href="#">Account</a>
        <a class="nav" href="#">My Cart</a>
        <a class="nav" href="#">Contact Us</a>
          <input placeholder="Search Essentials.in">
          <button id="searchbtn">Search</button>
      </header>
      <div id="design1"></div>
      <div id="design2"></div>
    <main>
      <!-- container for glassy effect -->
    <div id="container">
        <!-- content area -->
        <div id="login">
            <!-- logo -->
            <div id="logo"> </div>
            <h1>Login</h1>
            <!-- login -->
            <form>
                <div class="input">
                        <label for="email">Email</label>
                        <input type="text" placeholder="username@gmail.com" name="email" required>
                </div>
                <div class="input">
                <label for="psw">Password</label>
                <input type="password" class="password-input" placeholder="Password" name="psw" required>
                <a class="forgot" href="#"> Forgot Password? </a>
                <i class="far fa-eye toggle-password"></i>
                </div>
                <div class="input">
                    <label for="admin">Are you an admin?</label>
                    <input type="checkbox" id="admin" name="admin"><br>
                    </div>
                <input id="button" type="submit" value="Sign in">
            </form>
            <div> <p id="or">or continue with</p></div>
            <div id="alternatives">
                <div class="accounts">
                    <a href="#">  <div class="logos" id="img1"></div> </a> 
                </div>
                <div class="accounts">
                    <a href="#">  <div class="logos" id="img2"></div> </a>
                </div>
                <div class="accounts">
                    <a href="#">  <div class="logos" id="img3"></div> </a>
                </div>
            </div>
            <div>
                <p id="else">Don't have an account yet?</p>
                <a class="signup" href="signUp.html"> Register for free</a>
            </div>
        </div>
    </div>
    </main>
    <script src="login.js"></script>
</body>
</html>
